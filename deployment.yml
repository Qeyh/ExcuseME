apiVersion: apps/v1
kind: Deployment
metadata:
  name: excuseme-wa-deployment
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: excuseme-wa
  template:
    metadata:
      labels:
        app: excuseme-wa
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: excuseme-configmap
